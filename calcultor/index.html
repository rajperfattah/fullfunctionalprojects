<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="javascript.js"></script>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <div class="display">
      <input type="text" id="display" disabled placeholder="0">
    </div>
    <div class="buttons">
        <input type="button" name="" id="" class="btn" value="/">
        <input type="button" name="" id="" class="btn" value="+">
        <input type="button" name="" id="" class="btn" value="-">
        <input type="button" name="" id="" class="btn" value="x">
    </div>

    <div class="buttons">
        <input type="button" name="" id="" class="btn" value="1">
        <input type="button" name="" id="" class="btn" value="2">
        <input type="button" name="" id="" class="btn" value="3">
        <input type="button" name="" id="" class="btn" value="4">
    </div>
    <div class="buttons">
        <input type="button" name="" id="" class="btn" value="5">
        <input type="button" name="" id="" class="btn" value="6">
        <input type="button" name="" id="" class="btn" value="7">
        <input type="button" name="" id="" class="btn" value="8">
    </div>
    <div class="buttons">
        <input type="button" name="" id="" class="btn" value="9">
        <input type="button" name="" id="" class="btn" value="0">
        <input type="button" name="" id="" class="btn" value=".">
        <input type="button" name="" id="" class="btn" value="=">
    </div>
  </div>
    
</body>
</html>
